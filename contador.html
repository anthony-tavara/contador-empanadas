<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanadas</title>
    <script src="https://kit.fontawesome.com/b2ac5061e0.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/empanada.png">

</head>
<body id="contador-body">
        <div class="contador-container">
            <header>
                <img id="img-empanada" src="assets/images/empanada.png">
                <h1 id="contador-titulo">CONTADOR<br>DE EMPANADAS</h1>
                <a href="index.html">
                    <i id="icono-atras" class="fa-solid fa-backward"></i>
                </a>
                <i id="icono-luna" class="fa-solid fa-moon"></i>
            </header>
            <!-- Contenedor de Lista de Empanadas -->
            <div class="hamburguesas-container"></div>

            <div id="footer">
                <h3>TOTAL EMPANADAS</h3><p id="contador-general"></p>
                <input id="input-precio" type="text" placeholder="Inserte Precio">
                <a >
                    <button  id="boton-enviar"href="resumen.html">FINISH</button>
                </a>

                <h3 id="total">TOTAL PRECIO</h3>
                <div id="container-dinero">
                    <p id="cash">$</p><P id="precio-final"></P>
                </div>

                <img id="img-error" src="assets/images/error.png">
                
                <a href="contador.html">
                    <button  id="boton-reinicio"href="resumen.html" class="none">RESTART</button>
                </a>
            </div>
            
        </div>
    <script src="assets/js/general.js"></script>
    <script src="assets/js/sounds.js"></script>
    <script src="assets/js/lista_empanadas.js"></script>
    <script src="assets/js/contador.js"></script>

</body>
</html>
